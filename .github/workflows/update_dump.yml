name: Update Hyprland Settings Dump

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dump:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write

    steps:
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel cmake ninja git hyprland wayland-protocols pkg-config mesa vulkan-swrast llvm libglvnd seatd xorg-xwayland weston

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Plugin
        run: |
          echo "Hyprland CFLAGS: $(pkg-config --cflags hyprland)"
          g++ -shared -fPIC --no-gnu-unique -std=c++23 -O2 $(pkg-config --cflags hyprland) update/main.cpp -o hyprland_settings_plugin.so

      - name: Run Hyprland and Generate Dump
        timeout-minutes: 2
        run: |
          # Define paths in the current directory
          export MY_DIR=$(pwd)
          export HOME=$MY_DIR/tmp_home
          export XDG_RUNTIME_DIR=$MY_DIR/tmp_runtime
          export XDG_CACHE_HOME=$MY_DIR/tmp_cache
          
          # Create them
          mkdir -p $HOME
          mkdir -p $XDG_RUNTIME_DIR
          chmod 700 $XDG_RUNTIME_DIR
          mkdir -p $XDG_CACHE_HOME
          
          echo "Directories created:"
          ls -ld $HOME $XDG_RUNTIME_DIR $XDG_CACHE_HOME

          # Start Weston (Headless Host)
          # We use the headless-backend for weston itself
          echo "Starting Weston..."
          weston --backend=headless-backend.so --socket=wayland-1 --idle-time=0 &
          
          # Wait for Weston socket to appear
          echo "Waiting for Wayland socket..."
          export WAYLAND_DISPLAY=wayland-1
          for i in {1..10}; do
            if [ -S "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY" ]; then
              echo "Socket found!"
              break
            fi
            sleep 1
          done
          
          # Environment for Hyprland
          # Use pixman for software rendering reliability in CI
          export WLR_RENDERER=pixman
          export AQ_TRACE=1
          
          # Create config
          echo "plugin = $MY_DIR/hyprland_settings_plugin.so" > hyprland.conf
          
          echo "Starting Hyprland..."
          # Run Hyprland nested inside Weston
          timeout 20s Hyprland --i-am-really-stupid -c hyprland.conf || true
          
          if [ -f "hyprland_settings_dump.txt" ]; then
            echo "Dump file generated successfully."
            cat hyprland_settings_dump.txt | head -n 10
          else
            echo "Error: Dump file was not generated."
            echo "=== CRASH REPORT (if any) ==="
            find $XDG_CACHE_HOME -name "hyprlandCrashReport*.txt" -exec cat {} \+
            echo "============================="
            exit 1
          fi

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update hyprland settings dump [skip ci]"
          file_pattern: hyprland_settings_dump.txt
