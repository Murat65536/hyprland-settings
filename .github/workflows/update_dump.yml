name: Update Hyprland Settings Dump

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dump:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write

    steps:
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel cmake ninja git hyprland wayland-protocols pkg-config mesa vulkan-swrast llvm libglvnd seatd xorg-xwayland sway

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Plugin
        run: |
          echo "Hyprland CFLAGS: $(pkg-config --cflags hyprland)"
          g++ -shared -fPIC --no-gnu-unique -std=c++23 -O2 $(pkg-config --cflags hyprland) update/main.cpp -o hyprland_settings_plugin.so

      - name: Run Hyprland and Generate Dump
        timeout-minutes: 2
        run: |
          # Use /tmp for shorter paths (fixes IPC socket path issues)
          export XDG_RUNTIME_DIR=/tmp/hypr-runtime
          export HOME=/tmp/hypr-home
          export XDG_CACHE_HOME=/tmp/hypr-cache
          
          mkdir -p $XDG_RUNTIME_DIR $HOME $XDG_CACHE_HOME
          chmod 700 $XDG_RUNTIME_DIR

          # Start Sway (Headless Host)
          echo "Starting Sway..."
          export WLR_BACKENDS=headless
          export WLR_LIBINPUT_NO_DEVICES=1
          
          # Create a basic config for sway to ensure it starts without error
          mkdir -p $HOME/.config/sway
          echo "output * mode 1920x1080" > $HOME/.config/sway/config
          echo "exec 'echo Sway Started'" >> $HOME/.config/sway/config
          
          # Start Sway in background, listening on wayland-1
          export WAYLAND_DISPLAY=wayland-1
          sway &
          
          # Wait for Sway socket
          echo "Waiting for Wayland socket..."
          for i in {1..10}; do
            if [ -S "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY" ]; then
              echo "Socket found!"
              break
            fi
            sleep 1
          done
          
          # Prepare Hyprland Environment
          # Clean environment for Hyprland (unset WLR backends used for Sway)
          unset WLR_BACKENDS
          unset WLR_LIBINPUT_NO_DEVICES
          
          # Use pixman for software rendering
          export WLR_RENDERER=pixman
          export AQ_TRACE=1
          
          # Create config
          # Get absolute path for plugin since we changed HOME
          PLUGIN_PATH=$(pwd)/hyprland_settings_plugin.so
          
          echo "plugin = $PLUGIN_PATH" > hyprland.conf
          # No special monitor config needed; it auto-detects the nested window
          
          echo "Starting Hyprland..."
          # Run Hyprland nested inside Sway
          timeout 20s Hyprland --i-am-really-stupid -c hyprland.conf || true
          
          if [ -f "hyprland_settings_dump.txt" ]; then
            echo "Dump file generated successfully."
            cat hyprland_settings_dump.txt | head -n 10
          else
            echo "Error: Dump file was not generated."
            echo "=== CRASH REPORT (if any) ==="
            find $XDG_CACHE_HOME -name "hyprlandCrashReport*.txt" -exec cat {} \+
            echo "============================="
            exit 1
          fi

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update hyprland settings dump [skip ci]"
          file_pattern: hyprland_settings_dump.txt
