name: Update Hyprland Settings Dump

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dump:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write

    steps:
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          # minimal requirements for headless hyprland + build
          pacman -S --noconfirm base-devel cmake ninja git hyprland wayland-protocols pkg-config mesa vulkan-swrast llvm libglvnd

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Plugin
        run: |
          # The plugin needs to be built with the same headers/flags as Hyprland
          # Since we installed Hyprland via pacman, we use pkg-config
          echo "Hyprland CFLAGS: $(pkg-config --cflags hyprland)"
          g++ -shared -fPIC --no-gnu-unique -std=c++23 -O2 $(pkg-config --cflags hyprland) update/main.cpp -o hyprland_settings_plugin.so

      - name: Run Hyprland and Generate Dump
        timeout-minutes: 2
        run: |
          # Use /tmp for shorter paths and permissions
          export XDG_RUNTIME_DIR=/tmp/hypr-runtime
          export HOME=/tmp/hypr-home
          
          mkdir -p $XDG_RUNTIME_DIR $HOME
          chmod 700 $XDG_RUNTIME_DIR

          # Headless configuration
          export WLR_BACKENDS=headless
          export WLR_LIBINPUT_NO_DEVICES=1
          export WLR_RENDERER=gles2 # Explicitly request GLES2 (uses llvmpipe in CI)

          # Hyprland Config
          # We need to tell Hyprland to load our plugin.
          PLUGIN_PATH=$(pwd)/hyprland_settings_plugin.so
          echo "plugin = $PLUGIN_PATH" > hyprland.conf
          
          # Run Hyprland
          # We expect it to start, load the plugin, write the file, and then we kill it (or it stays running until timeout)
          # We use a shorter timeout since we just need initialization.
          
          echo "Starting Hyprland..."
          timeout 10s Hyprland --config hyprland.conf || true
          
          if [ -f "hyprland_settings_dump.txt" ]; then
            echo "Dump file generated successfully."
            cat hyprland_settings_dump.txt | head -n 10
          else
            echo "Error: Dump file was not generated."
            ls -R /tmp/hypr-home
            exit 1
          fi

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update hyprland settings dump [skip ci]"
          file_pattern: hyprland_settings_dump.txt
