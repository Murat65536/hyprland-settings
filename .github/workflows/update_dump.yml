name: Update Hyprland Settings Dump

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dump:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write

    steps:
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          # Install Hyprland, Sway (for headless host), and dependencies
          pacman -S --noconfirm base-devel cmake ninja git hyprland wayland-protocols pkg-config mesa vulkan-swrast llvm libglvnd seatd xorg-xwayland sway

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Plugin
        run: |
          echo "Hyprland CFLAGS: $(pkg-config --cflags hyprland)"
          g++ -shared -fPIC --no-gnu-unique -std=c++23 -O2 $(pkg-config --cflags hyprland) update/main.cpp -o hyprland_settings_plugin.so

      - name: Run Hyprland and Generate Dump
        timeout-minutes: 2
        run: |
          # Setup directories
          export XDG_RUNTIME_DIR=/tmp/hypr-runtime
          export HOME=/tmp/hypr-home
          mkdir -p $XDG_RUNTIME_DIR $HOME
          chmod 700 $XDG_RUNTIME_DIR

          # Start Sway (Headless Host)
          # Sway supports running purely headless without a GPU
          echo "Starting Sway..."
          export WLR_BACKENDS=headless
          export WLR_LIBINPUT_NO_DEVICES=1
          export WAYLAND_DISPLAY=wayland-1
          
          # Basic Sway config
          mkdir -p $HOME/.config/sway
          echo "output * mode 1920x1080" > $HOME/.config/sway/config
          
          sway &
          SWAY_PID=$!
          
          # Wait for Sway
          echo "Waiting for Wayland socket..."
          for i in {1..10}; do
            if [ -S "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY" ]; then
              echo "Socket found!"
              break
            fi
            sleep 1
          done
          
          if [ ! -S "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY" ]; then
            echo "Failed to start Sway"
            exit 1
          fi

          # Prepare Hyprland
          # Unset variables that force headless backend (we want Hyprland to use the Wayland backend provided by Sway)
          unset WLR_BACKENDS
          unset WLR_LIBINPUT_NO_DEVICES
          
          # Force software rendering for Hyprland (nested)
          export WLR_RENDERER=gles2
          export WLR_RENDERER_ALLOW_SOFTWARE=1
          export AQ_TRACE=1
          
          # Hyprland Config
          PLUGIN_PATH=$(pwd)/hyprland_settings_plugin.so
          echo "plugin = $PLUGIN_PATH" > hyprland.conf
          
          echo "Starting Hyprland..."
          # Run Hyprland nested
          timeout 10s Hyprland --config hyprland.conf || true
          
          # Cleanup
          kill $SWAY_PID || true
          
          if [ -f "hyprland_settings_dump.txt" ]; then
            echo "Dump file generated successfully."
            cat hyprland_settings_dump.txt | head -n 10
          else
            echo "Error: Dump file was not generated."
            ls -R $HOME
            exit 1
          fi

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update hyprland settings dump [skip ci]"
          file_pattern: hyprland_settings_dump.txt
