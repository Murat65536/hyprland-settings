name: Update Hyprland Settings Dump

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dump:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write

    steps:
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          # Install Hyprland, Weston (for headless host), and dependencies
          pacman -S --noconfirm base-devel cmake ninja git hyprland wayland-protocols pkg-config mesa vulkan-swrast llvm libglvnd seatd xorg-xwayland weston

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Plugin
        run: |
          echo "Hyprland CFLAGS: $(pkg-config --cflags hyprland)"
          g++ -shared -fPIC --no-gnu-unique -std=c++23 -O2 $(pkg-config --cflags hyprland) update/main.cpp -o hyprland_settings_plugin.so

      - name: Run Hyprland and Generate Dump
        timeout-minutes: 2
        run: |
          # Setup directories
          export XDG_RUNTIME_DIR=/tmp/hypr-runtime
          export HOME=/tmp/hypr-home
          mkdir -p $XDG_RUNTIME_DIR $HOME
          chmod 700 $XDG_RUNTIME_DIR

          # Start Weston (Headless Host)
          # Weston's headless backend is often more reliable in CI than Sway
          echo "Starting Weston..."
          export WAYLAND_DISPLAY=wayland-1
          
          # Start Weston in the background
          # --backend=headless-backend.so: Use headless backend
          # --socket=wayland-1: Listen on this socket
          # --idle-time=0: Disable screen locking/sleeping
          weston --backend=headless-backend.so --socket=$WAYLAND_DISPLAY --idle-time=0 &
          WESTON_PID=$!
          
          # Wait for Weston
          echo "Waiting for Wayland socket..."
          for i in {1..10}; do
            if [ -S "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY" ]; then
              echo "Socket found!"
              break
            fi
            sleep 1
          done
          
          if [ ! -S "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY" ]; then
            echo "Failed to start Weston"
            # Print Weston logs if possible (it usually logs to stderr)
            exit 1
          fi

          # Prepare Hyprland
          # Unset variables that might conflict (Hyprland auto-detects Wayland backend when WAYLAND_DISPLAY is set)
          unset WLR_BACKENDS
          unset WLR_LIBINPUT_NO_DEVICES
          
          # Force software rendering for Hyprland (nested)
          export WLR_RENDERER=gles2
          export WLR_RENDERER_ALLOW_SOFTWARE=1
          export AQ_TRACE=1
          
          # Hyprland Config
          PLUGIN_PATH=$(pwd)/hyprland_settings_plugin.so
          echo "plugin = $PLUGIN_PATH" > hyprland.conf
          echo "misc:disable_hyprland_logo = true" >> hyprland.conf
          
          echo "Starting Hyprland..."
          # Run Hyprland nested
          timeout 10s Hyprland --config hyprland.conf || true
          
          # Cleanup
          kill $WESTON_PID || true
          
          if [ -f "hyprland_settings_dump.txt" ]; then
            echo "Dump file generated successfully."
            cat hyprland_settings_dump.txt | head -n 10
          else
            echo "Error: Dump file was not generated."
            ls -R $HOME
            exit 1
          fi

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update hyprland settings dump [skip ci]"
          file_pattern: hyprland_settings_dump.txt
